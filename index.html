<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/734798ff84.js" crossorigin="anonymous"></script>
    <title>OemCalculator</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand">OemCalculator</a>
      </div>
    </nav>
    <div class="container mt-3">

      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="productName" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="productPrice" placeholder="Price">
              </div>
            </div>
            <button  class="btn btn-primary btn-sm addBtn">
              <i class="fas fa-plus">
                Add
              </i>
            </button>
            <button class="btn btn-warning btn-sm saveBtn">
              <i class="far fa-edit">
                Save Changes
              </i>
            </button>
           
            <button class="btn btn-danger btn-sm deleteBtn">
              <i class="fas fa-times">
                Delete
              </i>
            </button>
            <button class="btn btn-secondary btn-sm cancelBtn">
              <i class="fas fa-arrow-circle-left">
                Cancel
              </i>
            </button>
          </form>

        </div>
      </div>

      <div id="productCard" class="card mt-3">
        <table class="table">
          <tbody id="item-list">
          
          </tbody>
        </table>
      </div>

      <div class="card mt-3">
          <div class="card-footer text-right">
            <p>Total (TL) <strong><span id="total-tl">0</span></strong></p>
            <p>Total ($) <strong><span id="total-dolar">0</span></strong></p>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
